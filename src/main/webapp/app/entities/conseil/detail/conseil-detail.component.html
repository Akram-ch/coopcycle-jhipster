<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="conseil">
      <h2 data-cy="conseilDetailsHeading"><span jhiTranslate="coopcycleApp.conseil.detail.title">Conseil</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ conseil.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.conseil.directeur">Directeur</span></dt>
        <dd>
          <span>{{ conseil.directeur }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/conseil', conseil.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
